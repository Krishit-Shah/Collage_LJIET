<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

    <form action="#" method="get">
        <div class="mt-3">Username
            <input type="text"  class="form-control" placeholder="Enter Name"/>
        </div>
        <div class="mt-3">Password
            <input type="password"  class="form-control" placeholder="Enter Password"/>
        </div>
        <textarea class="form-control mt-3" placeholder="Enter text"></textarea>

        <div class="form-group mt-3">
            <label>Select Country</label>
            <select class="form-select mt-3">
                <option>India</option>
                <option>Alaska</option>
                <option>Canada</option>
            </select>
        </div>
        <div class="form-check mt-3">
            <input type="radio" class="form-check-input" name="options">
            <label class="form-check-label" for="option1">Option1</label>
        </div>
        <div class="form-check mt-3">
            <input type="radio" class="form-check-input" name="options" >
            <label class="form-check-label" for="option2">Option2</label>
        </div>

        <!-- checkbox -->
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" name="check1" id="check1">
            <label class="form-check-label" for="check1">Option1</label>
        </div>
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" name="check2" id="check2">
            <label class="form-check-label" for="check2">Option2</label>
        </div>
        <div class="form-check form-switch mt-3">
            <input type="checkbox" class="form-check-input" >
            <label class="form-check-label" for="check1">ON/off</label>
        </div>
        <button type="submit" class="btn mt-3 btn-info">Submit</button>

        
    </form>

</body>
</html>
